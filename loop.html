<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Tally Product Monsters</title>
	<link rel="stylesheet" href="assets/css/loop.css">
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600&display=swap" rel="stylesheet">
</head>

<body>


	<div id="presentation">

		<div class="slider-wrapper">
			<input type="range" min="0" max="100" value="50" class="slider" id="slider">
		</div>

		<a href="#" id="showFullScreen">
			<div class="palette"></div>
		</a>

		<div class="monster-text">
			<div class="taxonomy"></div>
			<div class="name"></div>
			<div class="tags"></div>
			<div class="stats"></div>
		</div>

		<div class="lower-gradient"></div>


		<div class="centered monster">
			<div class="monster-sprite"></div>
		</div>

		<div class="preload"></div>


	</div>

	<script src="assets/libs/jquery-3.6.0.min.js"></script>
	<script src="assets/libs/rangeslider/rangeslider.min.js"></script>

	<script src="assets/libs/svg.min.js"></script>
	<script src="assets/libs/mousetrap.min.js"></script>

	<script src="assets/js/functions.js"></script>
	<script src="data/attacks.js"></script>
	<script src="data/monsters-by-id.js"></script>
	<script src="data/palettes-by-name.js"></script>
	<script src="data/palettes-by-tier1id.js"></script>
	<script src="data/gradients-by-mid.js"></script>
	<script src="assets/js/loop.js"></script>

</body>

</html>
